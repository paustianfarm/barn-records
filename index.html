<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üê∑ Barn Records - Paustian Enterprises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
/**
 * Paustian Enterprises Design System
 * Version: 1.0
 * Embedded for single-file barn-records app
 */

/* ============================================
   CSS CUSTOM PROPERTIES (DESIGN TOKENS)
   ============================================ */
:root {
  /* Base Colors - Dark Theme */
  --pe-bg-primary: #0f1117;
  --pe-bg-secondary: #1a1d23;
  --pe-bg-tertiary: #252a31;
  
  --pe-text-primary: #f9fafb;
  --pe-text-secondary: #d1d5db;
  --pe-text-tertiary: #9ca3af;
  
  --pe-border: rgba(255, 255, 255, 0.1);
  --pe-border-hover: rgba(255, 255, 255, 0.2);
  
  /* Brand Colors */
  --pe-brand-slate: #6B839E;
  --pe-brand-silver: #BEC6CC;
  --pe-brand-blue: #5A7691;
  
  /* Lightened for dark backgrounds */
  --pe-brand-slate-light: #8FA7C3;
  --pe-brand-silver-light: #D8DDE2;
  --pe-brand-blue-light: #7A96B1;
  
  /* Semantic Colors */
  --pe-success: #10b981;
  --pe-warning: #f59e0b;
  --pe-error: #ef4444;
  --pe-info: #3b82f6;
  
  --pe-success-bg: rgba(16, 185, 129, 0.1);
  --pe-warning-bg: rgba(245, 158, 11, 0.1);
  --pe-error-bg: rgba(239, 68, 68, 0.1);
  --pe-info-bg: rgba(59, 130, 246, 0.1);
  
  /* State Colors */
  --pe-hover: rgba(255, 255, 255, 0.05);
  --pe-active: rgba(255, 255, 255, 0.1);
  --pe-focus: rgba(59, 130, 246, 0.5);
  
  /* Typography */
  --pe-font-family: 'DM Sans', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  
  --pe-text-xs: 0.75rem;
  --pe-text-sm: 0.875rem;
  --pe-text-base: 1rem;
  --pe-text-lg: 1.125rem;
  --pe-text-xl: 1.25rem;
  --pe-text-2xl: 1.5rem;
  --pe-text-3xl: 1.875rem;
  --pe-text-4xl: 2.25rem;
  
  --pe-font-normal: 400;
  --pe-font-medium: 500;
  --pe-font-semibold: 600;
  --pe-font-bold: 700;
  
  --pe-leading-tight: 1.25;
  --pe-leading-normal: 1.5;
  --pe-leading-relaxed: 1.75;
  
  /* Spacing */
  --pe-space-1: 0.25rem;
  --pe-space-2: 0.5rem;
  --pe-space-3: 0.75rem;
  --pe-space-4: 1rem;
  --pe-space-5: 1.25rem;
  --pe-space-6: 1.5rem;
  --pe-space-8: 2rem;
  --pe-space-10: 2.5rem;
  --pe-space-12: 3rem;
  --pe-space-16: 4rem;
  
  /* Border Radius */
  --pe-radius-sm: 0.375rem;
  --pe-radius-md: 0.5rem;
  --pe-radius-lg: 0.75rem;
  --pe-radius-xl: 1rem;
  --pe-radius-full: 9999px;
  
  /* Default accent (brand blue) */
  --pe-accent: var(--pe-brand-blue-light);
  --pe-accent-hover: #8AACCA;
  --pe-accent-bg: rgba(122, 150, 177, 0.1);
}

/* ============================================
   BARN RECORDS ACCENT COLOR (AMBER)
   ============================================ */
.pe-app-barn-records {
  --pe-accent: #f59e0b;
  --pe-accent-hover: #d97706;
  --pe-accent-bg: rgba(245, 158, 11, 0.1);
}

/* ============================================
   BASE STYLES
   ============================================ */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-tap-highlight-color: transparent;
}

html {
  font-size: 16px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  margin: 0;
  padding: 0;
  font-family: var(--pe-font-family);
  font-size: var(--pe-text-base);
  line-height: var(--pe-leading-normal);
  color: var(--pe-text-primary);
  background-color: var(--pe-bg-primary);
  min-height: 100vh;
}

/* ============================================
   APP-SPECIFIC STYLES
   ============================================ */

.app-container {
    max-width: 480px;
    margin: 0 auto;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* PE Header */
.pe-header {
    position: sticky;
    top: 0;
    z-index: 100;
    background-color: var(--pe-bg-secondary);
    border-bottom: 1px solid var(--pe-border);
    padding: var(--pe-space-4) var(--pe-space-5);
}

.pe-header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: var(--pe-space-3);
}

.pe-header-text {
    flex: 1;
}

.pe-logo {
    height: 40px;
    width: auto;
    filter: brightness(1.2) saturate(0) opacity(0.5);
    order: 2;
}

.pe-app-name {
    font-size: var(--pe-text-xl);
    font-weight: var(--pe-font-semibold);
    color: var(--pe-accent);
    margin: 0;
    display: flex;
    align-items: center;
    gap: var(--pe-space-2);
}

.pe-app-icon {
    font-size: var(--pe-text-2xl);
    line-height: 1;
}

.pe-header-subtitle {
    font-size: var(--pe-text-sm);
    color: var(--pe-text-secondary);
    margin-top: var(--pe-space-1);
}

/* Tab Navigation */
.tab-nav {
    display: flex;
    background: var(--pe-bg-secondary);
    padding: var(--pe-space-2) var(--pe-space-4) var(--pe-space-4);
    gap: var(--pe-space-2);
}

.tab-btn {
    flex: 1;
    padding: var(--pe-space-3) var(--pe-space-4);
    border: 2px solid var(--pe-border);
    border-radius: var(--pe-radius-lg);
    font-family: var(--pe-font-family);
    font-size: var(--pe-text-base);
    font-weight: var(--pe-font-semibold);
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--pe-space-1);
    background: var(--pe-bg-tertiary);
    color: var(--pe-text-secondary);
}

.tab-btn.mortality.active {
    background: var(--pe-error-bg);
    color: var(--pe-error);
    border-color: var(--pe-error);
}

.tab-btn.treatment.active {
    background: var(--pe-success-bg);
    color: var(--pe-success);
    border-color: var(--pe-success);
}

.tab-icon {
    font-size: 24px;
    line-height: 1;
}

/* Main Content */
.main-content {
    flex: 1;
    padding: var(--pe-space-5) var(--pe-space-4);
    overflow-y: auto;
}

.form-section {
    display: none;
}

.form-section.active {
    display: block;
}

/* Form Groups */
.form-group {
    margin-bottom: var(--pe-space-5);
}

.pe-label {
    display: block;
    font-size: var(--pe-text-sm);
    font-weight: var(--pe-font-semibold);
    color: var(--pe-text-primary);
    margin-bottom: var(--pe-space-2);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.pe-label.required::after {
    content: " *";
    color: var(--pe-error);
}

/* Select Dropdown */
.select-wrapper {
    position: relative;
}

.pe-select {
    width: 100%;
    padding: 0.625rem 3rem 0.625rem 0.875rem;
    background: var(--pe-bg-tertiary);
    border: 2px solid var(--pe-border);
    border-radius: var(--pe-radius-md);
    color: var(--pe-text-primary);
    font-family: var(--pe-font-family);
    font-size: var(--pe-text-base);
    appearance: none;
    cursor: pointer;
    transition: border-color 0.2s ease;
    min-height: 44px;
}

.pe-select:focus {
    outline: none;
    border-color: var(--pe-accent);
    box-shadow: 0 0 0 3px var(--pe-accent-bg);
}

.select-arrow {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    color: var(--pe-text-tertiary);
}

/* Text Input */
.pe-input {
    width: 100%;
    padding: 0.625rem 0.875rem;
    background: var(--pe-bg-tertiary);
    border: 2px solid var(--pe-border);
    border-radius: var(--pe-radius-md);
    color: var(--pe-text-primary);
    font-family: var(--pe-font-family);
    font-size: var(--pe-text-base);
    transition: border-color 0.2s ease;
    min-height: 44px;
}

.pe-input:focus {
    outline: none;
    border-color: var(--pe-accent);
    box-shadow: 0 0 0 3px var(--pe-accent-bg);
}

.pe-input::placeholder {
    color: var(--pe-text-tertiary);
}

/* Number Input with Buttons */
.number-input-group {
    display: flex;
    align-items: stretch;
    gap: var(--pe-space-2);
}

.number-btn {
    width: 56px;
    background: var(--pe-bg-tertiary);
    border: 2px solid var(--pe-border);
    border-radius: var(--pe-radius-md);
    color: var(--pe-text-primary);
    font-size: 24px;
    font-weight: var(--pe-font-semibold);
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 44px;
}

.number-btn:hover {
    background: var(--pe-hover);
    border-color: var(--pe-border-hover);
}

.number-btn:active {
    background: var(--pe-accent);
    color: #0f1117; /* Dark text for light background */
    border-color: var(--pe-accent);
    transform: scale(0.98);
}

.number-input-group .pe-input {
    flex: 1;
    text-align: center;
    font-size: var(--pe-text-xl);
    font-weight: var(--pe-font-semibold);
}

/* Radio Button Group */
.radio-group {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: var(--pe-space-2);
}

.radio-option {
    position: relative;
}

.radio-option input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

.radio-label {
    display: block;
    padding: var(--pe-space-3) var(--pe-space-4);
    background: var(--pe-bg-tertiary);
    border: 2px solid var(--pe-border);
    border-radius: var(--pe-radius-md);
    text-align: center;
    font-size: var(--pe-text-sm);
    font-weight: var(--pe-font-medium);
    cursor: pointer;
    transition: all 0.2s ease;
    color: var(--pe-text-secondary);
}

.radio-option input:checked + .radio-label {
    border-color: var(--pe-success);
    background: var(--pe-success-bg);
    color: var(--pe-success);
}

/* Treatment Info Card */
.pe-card {
    background: var(--pe-bg-secondary);
    border: 2px solid var(--pe-border);
    border-radius: var(--pe-radius-lg);
    padding: var(--pe-space-5);
    margin-bottom: var(--pe-space-5);
}

.pe-card-title {
    font-size: var(--pe-text-sm);
    font-weight: var(--pe-font-semibold);
    color: var(--pe-text-secondary);
    margin-bottom: var(--pe-space-4);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.info-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--pe-space-3) 0;
    border-bottom: 1px solid var(--pe-border);
}

.info-row:last-child {
    border-bottom: none;
    padding-bottom: 0;
}

.info-row:first-of-type {
    padding-top: 0;
}

.info-label {
    font-size: var(--pe-text-sm);
    color: var(--pe-text-secondary);
}

.info-value {
    font-size: var(--pe-text-base);
    font-weight: var(--pe-font-semibold);
    color: var(--pe-text-primary);
}

.info-value.dosage {
    color: var(--pe-success);
    font-size: var(--pe-text-xl);
}

.info-value.withdrawal {
    color: var(--pe-warning);
}

.info-value.route {
    color: var(--pe-info);
}

/* Submit Buttons */
.pe-btn {
    width: 100%;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: var(--pe-radius-lg);
    font-family: var(--pe-font-family);
    font-size: var(--pe-text-lg);
    font-weight: var(--pe-font-bold);
    cursor: pointer;
    transition: all 0.2s ease;
    margin-top: var(--pe-space-2);
    min-height: 52px;
}

.pe-btn:focus-visible {
    outline: 2px solid var(--pe-accent);
    outline-offset: 2px;
}

.pe-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.pe-btn:active:not(:disabled) {
    transform: scale(0.98);
}

/* Mortality submit button - RED */
.pe-btn-danger {
    background: linear-gradient(135deg, var(--pe-error) 0%, #dc2626 100%);
    color: white;
}

.pe-btn-danger:hover:not(:disabled) {
    background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
}

/* Treatment submit button - AMBER (app accent) with DARK text for contrast */
.pe-btn-primary {
    background: linear-gradient(135deg, var(--pe-accent) 0%, var(--pe-accent-hover) 100%);
    color: #0f1117; /* Dark text for light amber background */
}

.pe-btn-primary:hover:not(:disabled) {
    background: linear-gradient(135deg, var(--pe-accent-hover) 0%, #b45309 100%);
}

/* Toast Notification */
.pe-toast {
    position: fixed;
    bottom: var(--pe-space-6);
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: var(--pe-bg-secondary);
    border: 2px solid var(--pe-success);
    border-left: 4px solid var(--pe-success);
    border-radius: var(--pe-radius-md);
    padding: var(--pe-space-4) var(--pe-space-5);
    display: flex;
    align-items: center;
    gap: var(--pe-space-3);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    transition: transform 0.3s ease;
    z-index: 1000;
}

.pe-toast.show {
    transform: translateX(-50%) translateY(0);
}

.toast-icon {
    font-size: var(--pe-text-2xl);
    line-height: 1;
    flex-shrink: 0;
}

.toast-message {
    font-weight: var(--pe-font-semibold);
    color: var(--pe-text-primary);
}

/* Textarea */
.pe-textarea {
    width: 100%;
    padding: 0.625rem 0.875rem;
    background: var(--pe-bg-tertiary);
    border: 2px solid var(--pe-border);
    border-radius: var(--pe-radius-md);
    color: var(--pe-text-primary);
    font-family: var(--pe-font-family);
    font-size: var(--pe-text-base);
    resize: vertical;
    min-height: 80px;
    transition: border-color 0.2s ease;
}

.pe-textarea:focus {
    outline: none;
    border-color: var(--pe-accent);
    box-shadow: 0 0 0 3px var(--pe-accent-bg);
}

.pe-textarea::placeholder {
    color: var(--pe-text-tertiary);
}

/* Caretaker Quick Select */
.quick-select {
    display: flex;
    flex-wrap: wrap;
    gap: var(--pe-space-2);
    margin-top: var(--pe-space-2);
}

.quick-select-btn {
    padding: var(--pe-space-2) var(--pe-space-4);
    background: var(--pe-bg-tertiary);
    border: 2px solid var(--pe-border);
    border-radius: var(--pe-radius-full);
    color: var(--pe-text-secondary);
    font-family: var(--pe-font-family);
    font-size: var(--pe-text-sm);
    font-weight: var(--pe-font-medium);
    cursor: pointer;
    transition: all 0.2s ease;
}

.quick-select-btn.active {
    border-color: var(--pe-accent);
    background: var(--pe-accent-bg);
    color: var(--pe-accent);
}

.quick-select-btn:hover {
    background: var(--pe-hover);
    border-color: var(--pe-border-hover);
}

/* Date Input */
input[type="date"] {
    color-scheme: dark;
}

/* Weight display */
.weight-display {
    text-align: center;
    padding: var(--pe-space-2) 0;
}

.weight-value {
    font-size: 2rem;
    font-weight: var(--pe-font-bold);
    color: var(--pe-accent);
}

.weight-unit {
    font-size: var(--pe-text-base);
    color: var(--pe-text-secondary);
    margin-left: var(--pe-space-1);
}

/* Range Slider */
input[type="range"] {
    padding: var(--pe-space-2);
    height: 48px;
    cursor: pointer;
}

/* Export Section */
.export-section {
    background: var(--pe-bg-secondary);
    padding: var(--pe-space-5) var(--pe-space-4);
    border-top: 1px solid var(--pe-border);
}

.export-title {
    font-size: var(--pe-text-sm);
    font-weight: var(--pe-font-semibold);
    color: var(--pe-text-secondary);
    margin-bottom: var(--pe-space-3);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.export-btns {
    display: flex;
    gap: var(--pe-space-2);
}

.export-btn {
    flex: 1;
    padding: var(--pe-space-3) var(--pe-space-4);
    background: var(--pe-bg-tertiary);
    border: 2px solid var(--pe-border);
    border-radius: var(--pe-radius-md);
    color: var(--pe-text-primary);
    font-family: var(--pe-font-family);
    font-size: var(--pe-text-sm);
    font-weight: var(--pe-font-semibold);
    cursor: pointer;
    transition: all 0.2s ease;
    min-height: 44px;
}

.export-btn:hover {
    background: var(--pe-hover);
    border-color: var(--pe-border-hover);
}

.export-btn:active {
    background: var(--pe-accent);
    color: #0f1117; /* Dark text for light background */
    border-color: var(--pe-accent);
    transform: scale(0.98);
}

/* Recent Records */
.recent-records {
    margin-top: var(--pe-space-5);
}

.recent-title {
    font-size: var(--pe-text-sm);
    font-weight: var(--pe-font-semibold);
    color: var(--pe-text-secondary);
    margin-bottom: var(--pe-space-3);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.record-item {
    background: var(--pe-bg-secondary);
    border: 2px solid var(--pe-border);
    border-left: 4px solid var(--pe-success);
    border-radius: var(--pe-radius-md);
    padding: var(--pe-space-3) var(--pe-space-4);
    margin-bottom: var(--pe-space-2);
}

.record-item.mortality-record {
    border-left-color: var(--pe-error);
}

.record-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: var(--pe-space-1);
}

.record-location {
    font-weight: var(--pe-font-semibold);
    font-size: var(--pe-text-base);
    color: var(--pe-text-primary);
}

.record-date {
    font-size: var(--pe-text-sm);
    color: var(--pe-text-tertiary);
}

.record-details {
    font-size: var(--pe-text-sm);
    color: var(--pe-text-secondary);
    line-height: var(--pe-leading-relaxed);
}

/* Empty state */
.empty-state {
    text-align: center;
    padding: var(--pe-space-10) var(--pe-space-5);
    color: var(--pe-text-tertiary);
}

.empty-icon {
    font-size: 3rem;
    margin-bottom: var(--pe-space-3);
    opacity: 0.5;
}

/* Loading State */
.loading {
    pointer-events: none;
    opacity: 0.7;
}

/* Responsive adjustments */
@media (max-width: 767px) {
    .pe-logo {
        height: 36px;
    }
    
    .pe-app-name {
        font-size: var(--pe-text-lg);
    }
}
    </style>
</head>
<body class="pe-app-barn-records">
    <div class="app-container">
        <!-- PE Header -->

                <div>
                    <h1 class="pe-app-name">
                        <span class="pe-app-icon">üê∑</span>
                        Barn Records
                    </h1>
                    <p class="pe-header-subtitle">Mortality & Treatment Recording</p>
                </div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn mortality active" onclick="switchTab('mortality')">
                <span class="tab-icon">üíÄ</span>
                Mortality
            </button>
            <button class="tab-btn treatment" onclick="switchTab('treatment')">
                <span class="tab-icon">üíâ</span>
                Treatment
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mortality Form -->
            <section id="mortality-section" class="form-section active">
                <form id="mortality-form">
                    <div class="form-group">
                        <label class="pe-label required">Date</label>
                        <input type="date" id="mort-date" class="pe-input" required>
                    </div>

                    <div class="form-group">
                        <label class="pe-label required">Site</label>
                        <div class="select-wrapper">
                            <select id="mort-location" class="pe-select" required onchange="updateBarnOptions('mort')">
                                <option value="">Select site...</option>
                                <option value="Ralfs">Ralfs</option>
                                <option value="Mike">Mike</option>
                                <option value="Stender">Stender</option>
                                <option value="Allen's Grove">Allen's Grove</option>
                                <option value="HG Pork">HG Pork</option>
                                <option value="GDU">GDU</option>
                            </select>
                            <span class="select-arrow">‚ñº</span>
                        </div>
                    </div>

                    <div class="form-group" id="mort-barn-group" style="display: none;">
                        <label class="pe-label required">Barn</label>
                        <div class="select-wrapper">
                            <select id="mort-barn" class="pe-select">
                                <option value="">Select barn...</option>
                            </select>
                            <span class="select-arrow">‚ñº</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="pe-label required">Number of Deaths</label>
                        <div class="number-input-group">
                            <button type="button" class="number-btn" onclick="adjustNumber('mort-count', -1)">‚àí</button>
                            <input type="number" id="mort-count" class="pe-input" value="1" min="1" required>
                            <button type="button" class="number-btn" onclick="adjustNumber('mort-count', 1)">+</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="pe-label required">Estimated Average Weight</label>
                        <div class="weight-display">
                            <span class="weight-value" id="mort-weight-display">150</span>
                            <span class="weight-unit">lbs</span>
                        </div>
                        <input type="range" id="mort-weight" class="pe-input" 
                               min="10" max="300" value="150" step="5"
                               oninput="updateMortWeight()">
                        <div class="number-input-group" style="margin-top: 10px;">
                            <button type="button" class="number-btn" onclick="adjustMortWeight(-10)">‚àí10</button>
                            <input type="number" id="mort-weight-input" class="pe-input" value="150" 
                                   min="10" max="300" oninput="syncMortWeight(this.value)">
                            <button type="button" class="number-btn" onclick="adjustMortWeight(10)">+10</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="pe-label required">Reason</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="mort-reason" id="reason-found" value="Unknown" required>
                                <label class="radio-label" for="reason-found">Unknown</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="mort-reason" id="reason-respiratory" value="Respiratory">
                                <label class="radio-label" for="reason-respiratory">Respiratory</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="mort-reason" id="reason-injury" value="Injury/Lame">
                                <label class="radio-label" for="reason-injury">Injury/Lame</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="mort-reason" id="reason-gut" value="Small/Weak">
                                <label class="radio-label" for="reason-gut">Small/Weak</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="mort-reason" id="reason-prolapse" value="Prolapse">
                                <label class="radio-label" for="reason-prolapse">Prolapse</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="mort-reason" id="reason-other" value="Other">
                                <label class="radio-label" for="reason-other">Other</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="pe-label">Notes (Optional)</label>
                        <textarea id="mort-notes" class="pe-textarea" placeholder="Any additional details..."></textarea>
                    </div>

                    <button type="submit" class="pe-btn pe-btn-danger">
                        Record Mortality
                    </button>
                </form>

                <div class="recent-records" id="mortality-records">
                    <h3 class="recent-title">Recent Mortality Records</h3>
                    <div id="mortality-list"></div>
                </div>
            </section>

            <!-- Treatment Form -->
            <section id="treatment-section" class="form-section">
                <form id="treatment-form">
                    <div class="form-group">
                        <label class="pe-label required">Date</label>
                        <input type="date" id="treat-date" class="pe-input" required>
                    </div>

                    <div class="form-group">
                        <label class="pe-label required">Site</label>
                        <div class="select-wrapper">
                            <select id="treat-location" class="pe-select" required onchange="updateBarnOptions('treat')">
                                <option value="">Select site...</option>
                                <option value="Ralfs">Ralfs</option>
                                <option value="Mike">Mike</option>
                                <option value="Stender">Stender</option>
                                <option value="Allen's Grove">Allen's Grove</option>
                                <option value="HG Pork">HG Pork</option>
                                <option value="GDU">GDU</option>
                            </select>
                            <span class="select-arrow">‚ñº</span>
                        </div>
                    </div>

                    <div class="form-group" id="treat-barn-group" style="display: none;">
                        <label class="pe-label required">Barn</label>
                        <div class="select-wrapper">
                            <select id="treat-barn" class="pe-select">
                                <option value="">Select barn...</option>
                            </select>
                            <span class="select-arrow">‚ñº</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="pe-label required">Product</label>
                        <div class="select-wrapper">
                            <select id="treat-product" class="pe-select" required onchange="updateTreatmentInfo()">
                                <option value="">Select medication...</option>
                                <option value="enrofloxacin">Enrofloxacin (Baytril)</option>
                                <option value="excede">Excede</option>
                                <option value="excenel">Excenel</option>
                                <option value="linco">Linco 100</option>
                                <option value="nuflor">Nuflor-S</option>
                                <option value="dexamethasone">Dexamethasone</option>
                                <option value="amoxicillin">Amoxicillin (water)</option>
                                <option value="tetracycline">Tetracycline (water)</option>
                            </select>
                            <span class="select-arrow">‚ñº</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="pe-label required">Number of Pigs Treated</label>
                        <div class="number-input-group">
                            <button type="button" class="number-btn" onclick="adjustNumber('treat-count', -1)">‚àí</button>
                            <input type="number" id="treat-count" class="pe-input" value="1" min="1" required>
                            <button type="button" class="number-btn" onclick="adjustNumber('treat-count', 1)">+</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="pe-label required">Estimated Average Weight</label>
                        <div class="weight-display">
                            <span class="weight-value" id="weight-display">150</span>
                            <span class="weight-unit">lbs</span>
                        </div>
                        <input type="range" id="treat-weight" class="pe-input" 
                               min="10" max="300" value="150" step="5"
                               oninput="updateWeight()">
                        <div class="number-input-group" style="margin-top: 10px;">
                            <button type="button" class="number-btn" onclick="adjustWeight(-10)">‚àí10</button>
                            <input type="number" id="treat-weight-input" class="pe-input" value="150" 
                                   min="10" max="300" oninput="syncWeight(this.value)">
                            <button type="button" class="number-btn" onclick="adjustWeight(10)">+10</button>
                        </div>
                    </div>

                    <!-- Treatment Info Card (Auto-calculated) -->
                    <div class="pe-card" id="treatment-info" style="display: none;">
                        <h3 class="pe-card-title">üìã Treatment Details</h3>
                        <div class="info-row">
                            <span class="info-label">Dosage Per Pig</span>
                            <span class="info-value dosage" id="calc-dosage">--</span>
                        </div>
                        <div class="info-row" id="total-dosage-row">
                            <span class="info-label">Total Dosage (<span id="pig-count-display">1</span> pigs)</span>
                            <span class="info-value dosage" id="calc-total-dosage">--</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Route</span>
                            <span class="info-value route" id="calc-route">--</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Withdrawal Period</span>
                            <span class="info-value withdrawal" id="calc-withdrawal">--</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Withdrawal Date</span>
                            <span class="info-value" id="calc-withdrawal-date">--</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="pe-label required">Administered By</label>
                        <div class="quick-select" id="caretaker-select">
                            <!-- Populated by JS - add your caretaker names here -->
                        </div>
                        <input type="text" id="treat-caretaker" class="pe-input" 
                               placeholder="Or type name..." style="margin-top: 10px;">
                    </div>

                    <div class="form-group">
                        <label class="pe-label">Notes (Optional)</label>
                        <textarea id="treat-notes" class="pe-textarea" placeholder="Pen number, symptoms, etc..."></textarea>
                    </div>

                    <button type="submit" class="pe-btn pe-btn-primary">
                        Confirm & Save Treatment
                    </button>
                </form>

                <div class="recent-records" id="treatment-records">
                    <h3 class="recent-title">Recent Treatment Records</h3>
                    <div id="treatment-list"></div>
                </div>
            </section>
        </main>

        <!-- Export Section -->
        <section class="export-section">
            <h3 class="export-title">Export Data</h3>
            <div class="export-btns">
                <button class="export-btn" onclick="exportToCSV('mortality')">
                    üìÑ Mortality CSV
                </button>
                <button class="export-btn" onclick="exportToCSV('treatment')">
                    üìÑ Treatment CSV
                </button>
            </div>
        </section>
    </div>

    <!-- Toast Notification -->
    <div class="pe-toast" id="toast">
        <span class="toast-icon">‚úì</span>
        <span class="toast-message" id="toast-message">Record saved!</span>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - Edit these as needed
        // ============================================
        
        // Google Sheets Web App URL
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbxLelJhC5pKSA3iGjxkz-_yO28Gt0IduMbsyTHjVUFFJof02d9LZ18MdgRjaWFJ67VI/exec';
        
        // Caretaker names for quick selection
        const CARETAKERS = ['Coy', 'Tom', 'Dennis', 'Amy', 'Mike'];
        
        // Medication data
        const MEDICATIONS = {
            enrofloxacin: {
                name: 'Enrofloxacin (Baytril)',
                activeIngredient: 'Enrofloxacin',
                dosageRate: 3.4, // mL per 100 lbs
                dosagePer: 100,
                route: 'IM (Intramuscular)',
                withdrawalDays: 5,
                unit: 'mL'
            },
            excede: {
                name: 'Excede',
                activeIngredient: 'Ceftiofur Crystalline Free Acid',
                dosageRate: 1, // mL per 44 lbs
                dosagePer: 44,
                route: 'IM (Intramuscular)',
                withdrawalDays: 14,
                unit: 'mL'
            },
            excenel: {
                name: 'Excenel',
                activeIngredient: 'Ceftiofur Hydrochloride',
                dosageRate: 1, // mL per 22-37 lbs (using 30 as average)
                dosagePer: 30,
                route: 'IM (Intramuscular)',
                withdrawalDays: 4,
                unit: 'mL',
                note: '1 mL per 22-37 lbs'
            },
            linco: {
                name: 'Linco 100',
                activeIngredient: 'Lincomycin',
                dosageRate: 1, // mL per 20 lbs
                dosagePer: 20,
                route: 'IM (Intramuscular)',
                withdrawalDays: 2,
                withdrawalText: '48 Hours',
                unit: 'mL'
            },
            nuflor: {
                name: 'Nuflor-S',
                activeIngredient: 'Florfenicol',
                dosageRate: 1, // mL per 45 lbs
                dosagePer: 45,
                route: 'IM (Intramuscular)',
                withdrawalDays: 11,
                unit: 'mL'
            },
            dexamethasone: {
                name: 'Dexamethasone',
                activeIngredient: 'Dexamethasone',
                dosageRate: 1, // mL per 50 lbs
                dosagePer: 50,
                route: 'IM (Intramuscular)',
                withdrawalDays: 4,
                unit: 'mL'
            },
            amoxicillin: {
                name: 'Amoxicillin (water)',
                activeIngredient: 'Amoxicillin Trihydrate',
                dosageRate: 10, // mg per lb
                dosagePer: 1,
                route: 'Oral (Water)',
                withdrawalDays: 3,
                unit: 'mg',
                isOral: true
            },
            tetracycline: {
                name: 'Tetracycline (water)',
                activeIngredient: 'Tetracycline HCl',
                dosageRate: 10, // mg per lb
                dosagePer: 1,
                route: 'Oral (Water)',
                withdrawalDays: 4,
                unit: 'mg',
                isOral: true
            }
        };

        // Sites with multiple barns
        const SITE_BARNS = {
            'Stender': ['North', 'South'],
            'Mike': ['North', 'South', 'West'],
            "Allen's Grove": ['1', '2', '3', '4']
        };

        // ============================================
        // DATA STORAGE (LocalStorage)
        // ============================================
        
        function getMortalityRecords() {
            const records = localStorage.getItem('mortalityRecords');
            return records ? JSON.parse(records) : [];
        }

        function saveMortalityRecord(record) {
            const records = getMortalityRecords();
            record.id = Date.now();
            record.timestamp = new Date().toISOString();
            records.unshift(record);
            localStorage.setItem('mortalityRecords', JSON.stringify(records));
            
            // Upload to Google Sheets
            uploadToGoogleSheets({...record, type: 'mortality'});
            
            return record;
        }

        function getTreatmentRecords() {
            const records = localStorage.getItem('treatmentRecords');
            return records ? JSON.parse(records) : [];
        }

        function saveTreatmentRecord(record) {
            const records = getTreatmentRecords();
            record.id = Date.now();
            record.timestamp = new Date().toISOString();
            records.unshift(record);
            localStorage.setItem('treatmentRecords', JSON.stringify(records));
            
            // Upload to Google Sheets
            uploadToGoogleSheets({...record, type: 'treatment'});
            
            return record;
        }

        // ============================================
        // GOOGLE SHEETS UPLOAD
        // ============================================
        
        async function uploadToGoogleSheets(data) {
            try {
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                console.log('Record uploaded to Google Sheets');
            } catch (error) {
                console.error('Failed to upload to Google Sheets:', error);
                // Save to retry queue for later
                saveToRetryQueue(data);
                showToast('Saved locally - will sync later');
            }
        }
        
        function saveToRetryQueue(data) {
            const queue = JSON.parse(localStorage.getItem('uploadQueue') || '[]');
            queue.push(data);
            localStorage.setItem('uploadQueue', JSON.stringify(queue));
        }
        
        async function retryFailedUploads() {
            const queue = JSON.parse(localStorage.getItem('uploadQueue') || '[]');
            if (queue.length === 0) return;
            
            const failedItems = [];
            for (const data of queue) {
                try {
                    await fetch(GOOGLE_SHEETS_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                } catch (error) {
                    failedItems.push(data);
                }
            }
            localStorage.setItem('uploadQueue', JSON.stringify(failedItems));
            
            if (failedItems.length < queue.length) {
                console.log(`Synced ${queue.length - failedItems.length} records to Google Sheets`);
            }
        }

        // ============================================
        // UI FUNCTIONS
        // ============================================

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tab-btn.${tab}`).classList.add('active');
            
            // Update sections
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            document.getElementById(`${tab}-section`).classList.add('active');
        }

        function updateBarnOptions(prefix) {
            const location = document.getElementById(`${prefix}-location`).value;
            const barnGroup = document.getElementById(`${prefix}-barn-group`);
            const barnSelect = document.getElementById(`${prefix}-barn`);
            
            if (SITE_BARNS[location]) {
                // Show barn selector and populate options
                barnGroup.style.display = 'block';
                barnSelect.required = true;
                barnSelect.innerHTML = '<option value="">Select barn...</option>' + 
                    SITE_BARNS[location].map(barn => `<option value="${barn}">${barn}</option>`).join('');
            } else {
                // Hide barn selector
                barnGroup.style.display = 'none';
                barnSelect.required = false;
                barnSelect.value = '';
            }
        }

        function adjustNumber(inputId, delta) {
            const input = document.getElementById(inputId);
            const newVal = Math.max(1, parseInt(input.value || 1) + delta);
            input.value = newVal;
            // Update treatment info if this is the pig count
            if (inputId === 'treat-count') {
                updateTreatmentInfo();
            }
        }

        function updateWeight() {
            const slider = document.getElementById('treat-weight');
            const display = document.getElementById('weight-display');
            const input = document.getElementById('treat-weight-input');
            display.textContent = slider.value;
            input.value = slider.value;
            updateTreatmentInfo();
        }

        function syncWeight(value) {
            const slider = document.getElementById('treat-weight');
            const display = document.getElementById('weight-display');
            const numValue = Math.min(300, Math.max(10, parseInt(value) || 150));
            slider.value = numValue;
            display.textContent = numValue;
            updateTreatmentInfo();
        }

        function adjustWeight(delta) {
            const input = document.getElementById('treat-weight-input');
            const newVal = Math.min(300, Math.max(10, parseInt(input.value || 150) + delta));
            syncWeight(newVal);
        }

        function updateMortWeight() {
            const slider = document.getElementById('mort-weight');
            const display = document.getElementById('mort-weight-display');
            const input = document.getElementById('mort-weight-input');
            display.textContent = slider.value;
            input.value = slider.value;
        }

        function syncMortWeight(value) {
            const slider = document.getElementById('mort-weight');
            const display = document.getElementById('mort-weight-display');
            const numValue = Math.min(300, Math.max(10, parseInt(value) || 150));
            slider.value = numValue;
            display.textContent = numValue;
        }

        function adjustMortWeight(delta) {
            const input = document.getElementById('mort-weight-input');
            const newVal = Math.min(300, Math.max(10, parseInt(input.value || 150) + delta));
            syncMortWeight(newVal);
        }

        function updateTreatmentInfo() {
            const productId = document.getElementById('treat-product').value;
            const weight = parseInt(document.getElementById('treat-weight').value) || 150;
            const pigCount = parseInt(document.getElementById('treat-count').value) || 1;
            const infoCard = document.getElementById('treatment-info');
            
            if (!productId) {
                infoCard.style.display = 'none';
                return;
            }
            
            const med = MEDICATIONS[productId];
            infoCard.style.display = 'block';
            
            // Calculate dosage per pig
            let dosagePerPig;
            if (med.isOral) {
                dosagePerPig = (weight * med.dosageRate);
            } else {
                dosagePerPig = ((weight / med.dosagePer) * med.dosageRate);
            }
            
            // Calculate total dosage
            const totalDosage = dosagePerPig * pigCount;
            
            document.getElementById('calc-dosage').textContent = `${dosagePerPig.toFixed(1)} ${med.unit}`;
            document.getElementById('calc-total-dosage').textContent = `${totalDosage.toFixed(1)} ${med.unit}`;
            document.getElementById('pig-count-display').textContent = pigCount;
            document.getElementById('calc-route').textContent = med.route;
            document.getElementById('calc-withdrawal').textContent = 
                med.withdrawalText || `${med.withdrawalDays} Days`;
            
            // Calculate withdrawal date
            const treatDate = document.getElementById('treat-date').value;
            if (treatDate) {
                const withdrawalDate = new Date(treatDate);
                withdrawalDate.setDate(withdrawalDate.getDate() + med.withdrawalDays);
                document.getElementById('calc-withdrawal-date').textContent = 
                    withdrawalDate.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric', 
                        year: 'numeric' 
                    });
            } else {
                document.getElementById('calc-withdrawal-date').textContent = 'Select date above';
            }
        }

        function selectCaretaker(name, btn) {
            document.getElementById('treat-caretaker').value = name;
            document.querySelectorAll('.quick-select-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function renderMortalityRecords() {
            const records = getMortalityRecords().slice(0, 5);
            const container = document.getElementById('mortality-list');
            
            if (records.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <p>No mortality records yet</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = records.map(record => `
                <div class="record-item mortality-record">
                    <div class="record-header">
                        <span class="record-location">${record.location}${record.barn ? ' - ' + record.barn : ''}</span>
                        <span class="record-date">${new Date(record.date).toLocaleDateString()}</span>
                    </div>
                    <div class="record-details">
                        ${record.count} death${record.count > 1 ? 's' : ''} ‚Äî ${record.weight} lbs ‚Äî ${record.reason}
                        ${record.notes ? ` ‚Äî ${record.notes}` : ''}
                    </div>
                </div>
            `).join('');
        }

        function renderTreatmentRecords() {
            const records = getTreatmentRecords().slice(0, 5);
            const container = document.getElementById('treatment-list');
            
            if (records.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üíâ</div>
                        <p>No treatment records yet</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = records.map(record => `
                <div class="record-item">
                    <div class="record-header">
                        <span class="record-location">${record.location}${record.barn ? ' - ' + record.barn : ''}</span>
                        <span class="record-date">${new Date(record.date).toLocaleDateString()}</span>
                    </div>
                    <div class="record-details">
                        ${record.product} ‚Äî ${record.pigCount || 1} pig${(record.pigCount || 1) > 1 ? 's' : ''} @ ${record.weight} lbs avg
                        <br>Dosage: ${record.dosagePerPig || record.dosage}/pig${(record.pigCount || 1) > 1 ? ` (${record.totalDosage} total)` : ''}
                        <br>By: ${record.caretaker} | Withdrawal: ${record.withdrawalDate}
                    </div>
                </div>
            `).join('');
        }

        // ============================================
        // EXPORT FUNCTIONS
        // ============================================

        function exportToCSV(type) {
            let records, headers, filename;
            
            if (type === 'mortality') {
                records = getMortalityRecords();
                headers = ['Date', 'Site', 'Barn', 'Count', 'Weight (lbs)', 'Reason', 'Notes', 'Timestamp'];
                filename = `mortality_records_${new Date().toISOString().split('T')[0]}.csv`;
                
                const csvContent = [
                    headers.join(','),
                    ...records.map(r => [
                        r.date,
                        `"${r.location}"`,
                        `"${r.barn || ''}"`,
                        r.count,
                        r.weight || '',
                        `"${r.reason}"`,
                        `"${(r.notes || '').replace(/"/g, '""')}"`,
                        r.timestamp
                    ].join(','))
                ].join('\n');
                
                downloadCSV(csvContent, filename);
            } else {
                records = getTreatmentRecords();
                headers = ['Date', 'Site', 'Barn', 'Product', 'Pig Count', 'Avg Weight (lbs)', 'Dosage Per Pig', 'Total Dosage', 'Route', 'Withdrawal Period', 'Withdrawal Date', 'Caretaker', 'Notes', 'Timestamp'];
                filename = `treatment_records_${new Date().toISOString().split('T')[0]}.csv`;
                
                const csvContent = [
                    headers.join(','),
                    ...records.map(r => [
                        r.date,
                        `"${r.location}"`,
                        `"${r.barn || ''}"`,
                        `"${r.product}"`,
                        r.pigCount || 1,
                        r.weight,
                        `"${r.dosagePerPig || r.dosage}"`,
                        `"${r.totalDosage || r.dosage}"`,
                        `"${r.route}"`,
                        `"${r.withdrawal}"`,
                        r.withdrawalDate,
                        `"${r.caretaker}"`,
                        `"${(r.notes || '').replace(/"/g, '""')}"`,
                        r.timestamp
                    ].join(','))
                ].join('\n');
                
                downloadCSV(csvContent, filename);
            }
            
            showToast(`${type === 'mortality' ? 'Mortality' : 'Treatment'} CSV downloaded!`);
        }

        function downloadCSV(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        // ============================================
        // FORM HANDLERS
        // ============================================

        document.getElementById('mortality-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const record = {
                date: document.getElementById('mort-date').value,
                location: document.getElementById('mort-location').value,
                barn: document.getElementById('mort-barn').value || '',
                count: parseInt(document.getElementById('mort-count').value),
                weight: parseInt(document.getElementById('mort-weight').value),
                reason: document.querySelector('input[name="mort-reason"]:checked').value,
                notes: document.getElementById('mort-notes').value.trim()
            };
            
            saveMortalityRecord(record);
            showToast('Mortality saved & uploaded!');
            renderMortalityRecords();
            
            // Reset form but keep date and location
            document.getElementById('mort-count').value = 1;
            document.getElementById('mort-weight').value = 150;
            document.getElementById('mort-weight-input').value = 150;
            document.getElementById('mort-weight-display').textContent = 150;
            document.querySelectorAll('input[name="mort-reason"]').forEach(r => r.checked = false);
            document.getElementById('mort-notes').value = '';
            // Reset barn selection
            document.getElementById('mort-barn').value = '';
        });

        document.getElementById('treatment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const productId = document.getElementById('treat-product').value;
            const med = MEDICATIONS[productId];
            const weight = parseInt(document.getElementById('treat-weight').value);
            const pigCount = parseInt(document.getElementById('treat-count').value);
            const treatDate = document.getElementById('treat-date').value;
            
            // Calculate dosage per pig
            let dosagePerPig;
            if (med.isOral) {
                dosagePerPig = (weight * med.dosageRate);
            } else {
                dosagePerPig = ((weight / med.dosagePer) * med.dosageRate);
            }
            
            // Calculate total dosage
            const totalDosage = dosagePerPig * pigCount;
            
            // Calculate withdrawal date
            const withdrawalDate = new Date(treatDate);
            withdrawalDate.setDate(withdrawalDate.getDate() + med.withdrawalDays);
            
            const record = {
                date: treatDate,
                location: document.getElementById('treat-location').value,
                barn: document.getElementById('treat-barn').value || '',
                product: med.name,
                pigCount: pigCount,
                weight: weight,
                dosagePerPig: `${dosagePerPig.toFixed(1)} ${med.unit}`,
                totalDosage: `${totalDosage.toFixed(1)} ${med.unit}`,
                route: med.route,
                withdrawal: med.withdrawalText || `${med.withdrawalDays} Days`,
                withdrawalDate: withdrawalDate.toISOString().split('T')[0],
                caretaker: document.getElementById('treat-caretaker').value.trim(),
                notes: document.getElementById('treat-notes').value.trim()
            };
            
            saveTreatmentRecord(record);
            showToast('Treatment saved & uploaded!');
            renderTreatmentRecords();
            
            // Reset form but keep date and location
            document.getElementById('treat-product').value = '';
            document.getElementById('treat-count').value = 1;
            document.getElementById('treat-weight').value = 150;
            document.getElementById('treat-weight-input').value = 150;
            document.getElementById('weight-display').textContent = 150;
            document.getElementById('treatment-info').style.display = 'none';
            document.getElementById('treat-caretaker').value = '';
            document.getElementById('treat-notes').value = '';
            document.querySelectorAll('.quick-select-btn').forEach(b => b.classList.remove('active'));
            // Reset barn selection
            document.getElementById('treat-barn').value = '';
        });

        // ============================================
        // INITIALIZATION
        // ============================================

        function init() {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('mort-date').value = today;
            document.getElementById('treat-date').value = today;
            
            // Add date change listener for withdrawal calculation
            document.getElementById('treat-date').addEventListener('change', updateTreatmentInfo);
            
            // Add listener for pig count manual input
            document.getElementById('treat-count').addEventListener('input', updateTreatmentInfo);
            
            // Populate caretaker quick select
            const caretakerContainer = document.getElementById('caretaker-select');
            caretakerContainer.innerHTML = CARETAKERS.map(name => 
                `<button type="button" class="quick-select-btn" onclick="selectCaretaker('${name}', this)">${name}</button>`
            ).join('');
            
            // Render existing records
            renderMortalityRecords();
            renderTreatmentRecords();
            
            // Retry any failed uploads
            retryFailedUploads();
        }

        // Run on load
        init();
    </script>
</body>
</html>
